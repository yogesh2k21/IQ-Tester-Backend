<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
  <title>Host Login</title>
</head>

<body>
  <script>
    const HOST='localhost:8000'

    function useEffect() { 
      if(localStorage.getItem("token")){
        location.replace("http://"+HOST+"/room/") 
        return
      }
    }
    //this will check if token is set then don't put the host again on this page
    useEffect();
    const handleLogin = async () => {
      const username = document.getElementById("Username").value;
      const password = document.getElementById("Password").value;
      console.log(username)
      console.log(password)
      const URL="http://"+HOST+"/login/"
      // const res = await fetch(URL);
      // const data = await news.json();
      // console.log(data)

      const response = await fetch(URL,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
            "username":username,
            "password":password
        }),
      }
    ); //request end
    const resp = await response.json();
    console.log(resp);
    if(resp.token){
      localStorage.setItem("token",resp.token)
      location.replace("http://"+HOST+"/room/") 
    }else{
      alert("Internal Server Error!!")
      location.replace("http://"+HOST+"/account/host-login/") 
      return
    }
    }
  </script>
  <section class="h-screen">
    <div class="px-6 h-full text-gray-800">
      <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
        <div class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-full"
            alt="Sample image" />
        </div>
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <div>
            <div class="flex flex-row items-center justify-center lg:justify-start">
            </div>

            <div class="flex items-center my-4 before:flex-1 before:  before:mt-0.5 after:flex-1 after: after:mt-0.5">
            </div>

            <!-- Email input -->
            <div class="mb-6">
              <input type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Username" placeholder="Username" />
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <input type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="Password" placeholder="Password" />
            </div>

            <div class="flex justify-between items-center mb-6">
              <div class="form-group form-check">
                <input type="checkbox"
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="exampleCheck2" />
                <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">Remember me</label>
              </div>
              <a href="#!" class="text-gray-800">Forgot password?</a>
            </div>

            <div class="text-center lg:text-left">
              <button onclick=handleLogin() type="button"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                Login
              </button>
              <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                Don't have an account?
                <a href={% url 'signup' %}
                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
